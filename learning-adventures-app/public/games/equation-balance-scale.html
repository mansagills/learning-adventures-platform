<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Equation Balance Scale | Algebra Game</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#ffa751 0%,#ffe259 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:1rem}.game-container{background:#fff;border-radius:20px;padding:2rem;box-shadow:0 20px 60px rgba(0,0,0,.3);max-width:900px;width:100%}h1{color:#f57c00;text-align:center;margin-bottom:1rem;font-size:2.5rem}#instructions{background:#fff3e0;padding:1.5rem;border-radius:12px;margin-bottom:2rem;border-left:4px solid #f57c00}.stats{display:flex;justify-content:space-around;margin-bottom:2rem;gap:1rem;flex-wrap:wrap}.stat-box{background:linear-gradient(135deg,#f57c00 0%,#ff9800 100%);color:#fff;padding:1rem 1.5rem;border-radius:12px;font-size:1.2rem;font-weight:700}.scale{background:#f5f5f5;border:3px solid #bdbdbd;border-radius:12px;padding:2rem;margin-bottom:2rem;position:relative}.balance-beam{height:8px;background:#757575;margin:2rem auto;width:80%;position:relative;border-radius:4px;transform-origin:center}.balance-beam::before{content:'‚öñÔ∏è';position:absolute;left:50%;top:-30px;transform:translateX(-50%);font-size:3rem}.side{display:flex;justify-content:center;align-items:center;min-height:100px;font-size:2rem;font-weight:700;color:#424242}.problem{text-align:center;font-size:1.8rem;margin-bottom:2rem;color:#424242;font-weight:700}.options{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:1rem;margin-bottom:2rem}.option-btn{background:linear-gradient(135deg,#42a5f5 0%,#1e88e5 100%);color:#fff;border:none;padding:1.5rem;border-radius:12px;font-size:1.5rem;font-weight:700;cursor:pointer;transition:all .3s}.option-btn:hover,.option-btn:focus{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,.25);outline:3px solid #ffd700}.feedback{text-align:center;font-size:1.5rem;font-weight:700;padding:1rem;border-radius:12px;margin:1rem 0}.feedback.correct{background:#c6f6d5;color:#22543d}.feedback.incorrect{background:#fed7d7;color:#742a2a}.btn{background:linear-gradient(135deg,#f57c00 0%,#ff9800 100%);color:#fff;border:none;padding:1rem 2rem;border-radius:12px;font-size:1.2rem;font-weight:700;cursor:pointer;margin:.5rem}.btn:hover{transform:translateY(-2px);box-shadow:0 6px 16px rgba(0,0,0,.25)}.hidden{display:none!important}</style></head><body><div class="game-container"><h1>‚öñÔ∏è Equation Balance Scale ‚öñÔ∏è</h1><div id="instructions"><h2 style="color:#f57c00;margin-bottom:.5rem">How to Play</h2><ul style="margin-left:1.5rem;color:#424242"><li>Balance the equation by finding the missing number</li><li>Click the number that makes both sides equal</li><li>Watch the scale balance!</li></ul><div style="text-align:center;margin-top:1rem"><button class="btn" onclick="startGame()">Start Balancing!</button></div></div><div id="main-game" class="hidden"><div class="stats"><div class="stat-box">‚≠ê Score: <span id="score">0</span></div><div class="stat-box">‚úÖ Solved: <span id="solved">0</span></div><div class="stat-box">üìä Level: <span id="level">1</span></div></div><div class="problem" id="problem">? + ? = ?</div><div class="scale"><div class="side" id="left-side"></div><div class="balance-beam" id="beam"></div><div class="side" id="right-side"></div></div><div class="feedback hidden" id="feedback"></div><div class="options" id="options"></div></div><div id="game-over" class="hidden" style="text-align:center"><h2 style="color:#f57c00;font-size:2.5rem">Balance Master! üéâ</h2><p style="font-size:1.5rem;margin:1rem 0">Score: <span id="final-score">0</span></p><button class="btn" onclick="location.reload()">Play Again</button></div></div><script>let score=0,solved=0,level=1,answer=0;function startGame(){document.getElementById('instructions').classList.add('hidden');document.getElementById('main-game').classList.remove('hidden');updateDisplay();generateProblem()}function updateDisplay(){document.getElementById('score').textContent=score;document.getElementById('solved').textContent=solved;document.getElementById('level').textContent=level}function generateProblem(){document.getElementById('feedback').classList.add('hidden');const a=Math.floor(Math.random()*10)+1,b=Math.floor(Math.random()*10)+1,type=Math.random()>.5?'add':'sub';if(type==='add'){answer=a+b;document.getElementById('problem').textContent=`${a} + ${b} = ?`;document.getElementById('left-side').textContent=`${a} + ${b}`;document.getElementById('right-side').textContent='?'}else{answer=a-b;document.getElementById('problem').textContent=`${a} - ${b} = ?`;document.getElementById('left-side').textContent=`${a} - ${b}`;document.getElementById('right-side').textContent='?'}const options=new Set([answer]);while(options.size<6){const wrong=Math.max(1,answer+Math.floor(Math.random()*11)-5);options.add(wrong)}const optArr=Array.from(options).sort(()=>Math.random()-.5);document.getElementById('options').innerHTML=optArr.map(num=>`<button class="option-btn" onclick="checkAnswer(${num})">${num}</button>`).join('')}function checkAnswer(num){const feedback=document.getElementById('feedback');feedback.classList.remove('hidden','correct','incorrect');document.getElementById('right-side').textContent=num;if(num===answer){score+=10;solved++;feedback.classList.add('correct');feedback.textContent='‚úÖ Balanced!';document.getElementById('beam').style.transform='rotate(0deg)';if(solved%10===0){level++;setTimeout(()=>{alert(`Level ${level}!`);generateProblem()},1500)}else{setTimeout(()=>generateProblem(),1200)}}else{feedback.classList.add('incorrect');feedback.textContent=`‚ùå Unbalanced! Answer: ${answer}`;document.getElementById('beam').style.transform=num>answer?'rotate(-5deg)':'rotate(5deg)';setTimeout(()=>generateProblem(),1800)}updateDisplay()}</script></body></html>
