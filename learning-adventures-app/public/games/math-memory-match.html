<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Math Memory Match | Memory Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      .game-container {
        background: #fff;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 100%;
      }
      h1 {
        color: #e91e63;
        text-align: center;
        margin-bottom: 1rem;
        font-size: 2.5rem;
      }
      #instructions {
        background: #fce4ec;
        padding: 1.5rem;
        border-radius: 12px;
        margin-bottom: 2rem;
        border-left: 4px solid #e91e63;
      }
      .stats {
        display: flex;
        justify-content: space-around;
        margin-bottom: 2rem;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .stat-box {
        background: linear-gradient(135deg, #e91e63 0%, #f06292 100%);
        color: #fff;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        font-size: 1.2rem;
        font-weight: 700;
      }
      .card-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .card {
        aspect-ratio: 1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card.flipped {
        background: #fff;
        color: #000;
        border: 3px solid #667eea;
      }
      .card.matched {
        background: #c6f6d5;
        color: #22543d;
        cursor: default;
      }
      .btn {
        background: linear-gradient(135deg, #e91e63 0%, #f06292 100%);
        color: #fff;
        border: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        margin: 0.5rem;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>üß† Math Memory Match üß†</h1>
      <div id="instructions">
        <h2 style="color: #e91e63; margin-bottom: 0.5rem">How to Play</h2>
        <ul style="margin-left: 1.5rem; color: #424242">
          <li>Match problems with their answers</li>
          <li>Click cards to flip them</li>
          <li>Find all pairs to win!</li>
        </ul>
        <div style="text-align: center; margin-top: 1rem">
          <button class="btn" onclick="startGame()">Start Matching!</button>
        </div>
      </div>
      <div id="main-game" class="hidden">
        <div class="stats">
          <div class="stat-box">‚≠ê Pairs: <span id="pairs">0</span>/8</div>
          <div class="stat-box">üîÑ Moves: <span id="moves">0</span></div>
        </div>
        <div class="card-grid" id="card-grid"></div>
      </div>
      <div id="game-over" class="hidden" style="text-align: center">
        <h2 style="color: #e91e63; font-size: 2.5rem">You Win! üéâ</h2>
        <p style="font-size: 1.5rem; margin: 1rem 0">
          Moves: <span id="final-moves">0</span>
        </p>
        <button class="btn" onclick="location.reload()">Play Again</button>
      </div>
    </div>
    <script>
      let pairs = 0,
        moves = 0,
        flipped = [],
        matched = [];
      function startGame() {
        document.getElementById('instructions').classList.add('hidden');
        document.getElementById('main-game').classList.remove('hidden');
        generateCards();
      }
      function generateCards() {
        const problems = [
          { q: '2+2', a: '4' },
          { q: '3+4', a: '7' },
          { q: '5+6', a: '11' },
          { q: '8-3', a: '5' },
          { q: '9-4', a: '5' },
          { q: '2√ó3', a: '6' },
          { q: '3√ó4', a: '12' },
          { q: '10√∑2', a: '5' },
        ];
        let cards = [];
        problems.forEach((p) => {
          cards.push({ id: Math.random(), type: 'q', text: p.q, pair: p.a });
          cards.push({ id: Math.random(), type: 'a', text: p.a, pair: p.q });
        });
        cards.sort(() => Math.random() - 0.5);
        document.getElementById('card-grid').innerHTML = cards
          .map(
            (c, i) =>
              `<button class="card" data-index="${i}" onclick="flipCard(${i})">${c.type === 'q' ? '‚ùì' : 'üí°'}</button>`
          )
          .join('');
        window.cards = cards;
      }
      function flipCard(index) {
        if (flipped.length === 2 || matched.includes(index)) return;
        const card = document.querySelectorAll('.card')[index];
        card.classList.add('flipped');
        card.textContent = window.cards[index].text;
        flipped.push(index);
        if (flipped.length === 2) {
          moves++;
          document.getElementById('moves').textContent = moves;
          setTimeout(checkMatch, 800);
        }
      }
      function checkMatch() {
        const [i1, i2] = flipped;
        const c1 = window.cards[i1],
          c2 = window.cards[i2];
        const cards = document.querySelectorAll('.card');
        if (
          (c1.type === 'q' && c1.pair === c2.text) ||
          (c2.type === 'q' && c2.pair === c1.text)
        ) {
          cards[i1].classList.add('matched');
          cards[i2].classList.add('matched');
          matched.push(i1, i2);
          pairs++;
          document.getElementById('pairs').textContent = pairs;
          if (pairs === 8) {
            setTimeout(() => {
              document.getElementById('main-game').classList.add('hidden');
              document.getElementById('game-over').classList.remove('hidden');
              document.getElementById('final-moves').textContent = moves;
            }, 500);
          }
        } else {
          cards[i1].classList.remove('flipped');
          cards[i2].classList.remove('flipped');
          cards[i1].textContent = c1.type === 'q' ? '‚ùì' : 'üí°';
          cards[i2].textContent = c2.type === 'q' ? '‚ùì' : 'üí°';
        }
        flipped = [];
      }
    </script>
  </body>
</html>
